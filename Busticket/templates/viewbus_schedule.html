{% extends 'staffhome.html' %}

{% block content %}


<section id="main-content" style="min-height: 93vh">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="content-panel" style="padding: 10px">                    
                    <section id="unseen">
                        <table class="table table-bordered table-striped table-condensed" style="width:100%">
                            <thead>
                            <tr>
                            <th>Sl:No</th>
                            <th>Bus</th>
                            <th>From</th>
                            <th>Departure</th>
                            <th>To</th>
                            <th>Arrival</th>
                            <th>Bus Type</th>
                            </tr>
                            </thead>
                            <tbody>
                        
                            {% for d in bsch %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{d.bus.bno}}</td>
                                <td>{{d.route.fromlocation}}</td>
                                <td>{{d.deptime}}</td>
                                <td>{{d.route.tolocation}}</td>
                                <td>{{d.arrivaltime}}</td>
                                <td>{{d.bus.btype}}</td>
                            </tr>
                            {% endfor %}						
                          </tbody>
                        </table>
                                </section>
                </div>
            </div>
        </div>
    </section>
</section>


{% endblock content %}
