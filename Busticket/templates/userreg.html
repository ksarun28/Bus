<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    input{
        width: 100%;
        border: 1px solid rgb(204, 187, 187);
        border-radius: 4px;
        background-color: lightblue;
        padding: 10px;
    }
    button{
        border: none;
        background-color: rgb(89, 35, 215);
        font-size: 20px;
        border-radius: 4px;
        font-weight: bold;
        padding: 10px;
    }
    label{
        background-color:black;
        width: 70%;
        padding: 10px;
        border-radius: 4px;
        font-size: 20px;
    }
    .card-title{
        background-color: rgb(118, 120, 115);
    }
</style>
</head>
<body style="background-image: url(static/images/busbg.jpg);">
    <div class="row mt-5 ">
        <div class="col-md-6 ml-auto mr-auto ">
            <div class="card px-3 bg-transparent border-0">
                <div class="card-title text-center text-white">
                    <h1>Bus Ticket Booking</h1>
                    <h2>User Registration</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row text-white m-1">
                            <div class="col-md-6 ">
                                <label for="fname">Name</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="text" name="fname" id="fname"required>
                            </div>
                        </div>
                        <div class="row text-white m-1">

                            <div class="col-md-6 ">
                                <label for="">Username</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="text" name="username" id="" required>
                            </div>
                        </div>
                        <div class="row text-white m-1">

                            <div class="col-md-6 ">
                                <label for="">Password</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="password" name="password" id="" required>
                            </div>
                            </div>
                            <div class="row text-white m-1">

                                <div class="col-md-6 ">
                                    <label for="">Re-enter Password</label>
                                </div>
                                <div class="col-md-6 ">
                                    <input type="password" name="password2" id="" required>
                                </div>
                                </div>
    
                            <div class="row text-white m-1">

                            <div class="col-md-6 ">
                                <label for="">DOB</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="date" name="dob" id="" required>
                            </div>
                            </div>
                            <div class="row text-white m-1">

                            <div class="col-md-6 ">
                                <label for="">Phone</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="tel" name="phone" id="" required>
                            </div>
                            </div>
                            <div class="row text-white m-1">
                            <div class="col-md-6 ">
                                <label for="">Email</label>
                            </div>
                            <div class="col-md-6 ">
                                <input type="email" name="email" id="" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
