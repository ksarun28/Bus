{% extends 'userhome.html' %}
{% block content %}
<section id="main-content" style="min-height: 93vh">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-6">
                <div class="content-panel" style="padding: 10px">                    
                    <section id="unseen">
                      <table class="table table-bordered table-striped table-condensed" style="width:100%">
                        <tr>
                            <th>Name</th>
                            <td>{{user.fname|title}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <th>Dob</th>
                            <td>{{user.dob}}</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>{{user.phone}}</td>
                        </tr>
                      </table>
                      </section>
                    </div>
            </div>
        </div>
    </section>
</section>
{% endblock content %}
